<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Refund Tax Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== Unified theme (blue→purple gradient, cards, rounded, soft shadows) ===== */
    :root{
      --bg-grad-1:#667eea; --bg-grad-2:#764ba2;
      --card:#ffffff; --text:#1f2937; --muted:#6b7280;
      --line:#e5e7eb; --primary:#667eea; --primary-700:#5a67d8;
      --ok:#16a34a; --err:#dc2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: linear-gradient(135deg,var(--bg-grad-1),var(--bg-grad-2));
      display:flex; align-items:flex-start; justify-content:center;
      min-height:100vh;
    }
    .wrap{
      width:min(960px,94vw);
      margin:7vh auto;
      padding:0 12px;
    }
    .card{
      background:var(--card); color:var(--text);
      border-radius:18px; padding:22px 22px 18px;
      box-shadow:0 18px 40px rgba(0,0,0,.18);
      animation:fadeIn .45s ease both;
    }
    .title{
      margin:0 0 8px; color:#111827; font-weight:800; font-size:22px;
    }
    .desc{margin:0 0 12px; color:var(--muted)}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-top:10px}
    .btn{
      padding:12px 16px; border:0; border-radius:12px; color:#fff;
      background:linear-gradient(90deg,#667eea,#764ba2);
      font-weight:800; cursor:pointer; transition:.18s transform,.18s box-shadow;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 8px 18px rgba(102,126,234,.35)}
    .btn.secondary{background:#64748b}
    .msg{min-height:22px; margin-top:10px; font-weight:700}
    .ok{color:var(--ok)} .err{color:var(--err)}
    .hidden{display:none !important}
    @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

    /* Modal */
    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:1000;
      background:rgba(0,0,0,.45); padding:16px;
    }
    .modal.show{display:flex}
    .modal-content{
      width:min(520px,92vw); position:relative;
      background:#fff; color:var(--text);
      border-radius:16px; padding:20px 20px 16px; box-shadow:0 22px 60px rgba(0,0,0,.25);
      animation:fadeIn .25s ease both;
    }
    .modal-content h3{margin:0 0 8px; font-size:20px}
    .close-btn{
      position:absolute; top:8px; right:12px; font-size:20px; line-height:1; cursor:pointer; color:#9ca3af; border:0; background:transparent;
    }
    .close-btn:hover{color:#4b5563}
    .form-group{margin:12px 0; display:flex; flex-direction:column}
    .form-group label{margin-bottom:6px; font-weight:700}
    .form-group input{
      padding:12px 14px; border:1px solid var(--line); border-radius:12px; outline:none; transition:.15s;
    }
    .form-group input:focus{border-color:#93c5fd; box-shadow:0 0 0 4px #93c5fd33}
    .inline{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2 class="title">Refund Tax Application</h2>
    <p class="desc">Check your eligibility and submit a refund request.</p>

    <div class="row">
      <button class="btn" onclick="checkEligibility()">Tax refund qualification inquiry</button>
    </div>

    <div id="status" class="msg"></div>

    <div id="applyBox" class="row hidden" style="margin-top:14px">
      <button class="btn" onclick="openRefundModal()">Confirmation refunding information</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="refundModal" aria-modal="true" role="dialog" aria-labelledby="modalTitle">
  <div class="modal-content">
    <button class="close-btn" onclick="closeRefundModal()" aria-label="Close">✖</button>
    <h3 id="modalTitle">Tax Refund Information Form</h3>

    <div class="form-group">
      <label for="refundYear">Year</label>
      <input type="text" id="refundYear" readonly>
    </div>

    <div class="form-group">
      <label for="refundUser">Username</label>
      <input type="text" id="refundUser" readonly>
    </div>

    <div class="form-group">
      <label for="refundAmount">Refund amount</label>
      <div class="inline">
        <input type="text" id="refundAmount" readonly>
        <button class="btn" onclick="calculateRefundAmount()">Calculate amount</button>
      </div>
    </div>

    <div class="form-group hidden" id="applyBtnGroup">
      <button class="btn" onclick="applyRefundTex()">Apply refund</button>
    </div>
  </div>
</div>

<script>
  const REFUND_BASE = '/refund';

  function getUsername() {
    const params = new URLSearchParams(window.location.search);
    const usernameFromQuery = params.get('username');
    return (usernameFromQuery && usernameFromQuery.trim())
            || sessionStorage.getItem('username')
            || localStorage.getItem('username')
            || '';
  }

  function ensureToken() {
    const p = new URLSearchParams(location.search);
    const tFromUrl = p.get('token');
    if (tFromUrl) {
      localStorage.setItem('token', tFromUrl);
      sessionStorage.setItem('token', tFromUrl);
    }
    return localStorage.getItem('token') || sessionStorage.getItem('token') || '';
  }

  const username = getUsername();
  const token = ensureToken();

  async function checkEligibility(){
    const status = document.getElementById('status');
    const apply  = document.getElementById('applyBox');
    status.className = 'msg';
    status.textContent = 'Querying...';

    try{
      const res = await fetch(`${REFUND_BASE}/payRecordQuery?username=${encodeURIComponent(username)}`, {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if(!res.ok){
        status.className = 'msg err';
        status.textContent = `Error：HTTP ${res.status}`;
        apply.classList.add('hidden');
        return;
      }

      const data = await res.json();
      const code = String(data.status);

      if(code === '1'){
        status.className = 'msg ok';
        status.textContent = 'Eligible! You can fill in the tax refund information!';
        apply.classList.remove('hidden');
      }else if(code === '1000'){
        status.className = 'msg err';
        status.textContent = 'No Eligible!';
        apply.classList.add('hidden');
      }else{
        status.className = 'msg err';
        status.textContent = `Unrecognizable return：${JSON.stringify(data)}`;
        apply.classList.add('hidden');
      }
    }catch(e){
      status.className = 'msg err';
      status.textContent = `Request failed：${e.message}`;
      apply.classList.add('hidden');
    }
  }

  function openRefundModal(){
    document.getElementById("refundModal").classList.add("show");
    document.getElementById("refundUser").value = username;
    document.getElementById("refundYear").value = new Date().getFullYear() - 1;
  }
  function closeRefundModal(){ document.getElementById("refundModal").classList.remove("show"); }

  function calculateRefundAmount(){
    const token = localStorage.getItem("token") || sessionStorage.getItem("token");
    const url = `${REFUND_BASE}/calculateRefundAmount?username=${encodeURIComponent(username)}`;

    fetch(url, {
      method: "GET",
      headers: { "Authorization": `Bearer ${token}` }
    })
            .then(res => {
              if(!res.ok) throw new Error(`HTTP ${res.status}`);
              return res.json();
            })
            .then(data => {
              const amount = data.amount;
              if (amount == null) { return; }
              document.getElementById("refundAmount").value = "$ " + amount;
              document.getElementById("applyBtnGroup").classList.remove("hidden");
            })
            .catch(err => { console.error("Calculate failed", err); });
  }

  function applyRefundTex() {
    fetch(`${REFUND_BASE}/applyRefundTex?username=${encodeURIComponent(username)}`, {
      method: "GET",
      headers: { "Authorization": `Bearer ${token}` }
    })
            .then(response => {
              if (!response.ok) { throw new Error("Error code：" + response.status); }
              return response.json();
            })
            .then(() => {
              alert("Apply success！");
              closeRefundModal();
            })
            .catch(error => {
              console.error("Apply failed：", error);
              alert("Your tax refund application failed. Please try again later！");
            });
  }
</script>
</body>
</html>
