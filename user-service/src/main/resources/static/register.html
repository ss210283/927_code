<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>User Register</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            margin-top: 6px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #f093fb;
            box-shadow: 0 0 6px rgba(240,147,251,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg,#f093fb,#f5576c);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(245,87,108,0.4);
        }

        .success {
            color: #2e7d32;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: #e53935;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register New Account</h1>
    <form id="form">
        <label for="username">Username</label>
        <input id="username" name="username">

        <label for="name">Full Name</label>
        <input id="name" name="name">

        <label for="email">Email</label>
        <input id="email" name="email" type="email">

        <label for="password">Password</label>
        <input id="password" name="password" type="password">

        <label for="confirm">Confirm Password</label>
        <input id="confirm" name="confirm" type="password">

        <div id="msg" class="error"></div>
        <div id="ok" class="success"></div>
        <button type="submit">Register</button>
    </form>
</div>
<script>
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    const ok = document.getElementById('ok');
    form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        msg.textContent = ''; ok.textContent='';
        const data = Object.fromEntries(new FormData(form).entries());
        if(data.password !== data.confirm){
            msg.textContent = "Passwords do not match!";
            return;
        }
        try{
            const res = await fetch('/register',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok){
                ok.textContent = "Registration successful!";
                form.reset();
            }else{
                msg.textContent = "Registration failed: "+res.status;
            }
        }catch(err){
            msg.textContent = "Network error: "+err.message;
        }
    });
</script>
</body>
</html>
