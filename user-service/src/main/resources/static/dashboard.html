<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrap {
            width: 95%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            color: #fff;
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 40px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .card {
            position: relative;
            height: 320px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: transform 0.4s ease;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: 0.5s ease;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.5) 100%);
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 18px;
            font-weight: 700;
            text-shadow: 0 3px 8px rgba(0,0,0,0.5);
        }

        .btn {
            padding: 12px 20px;
            border: 0;
            border-radius: 12px;
            background: linear-gradient(90deg,#667eea,#764ba2);
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.06);
            box-shadow: 0 4px 10px rgba(118,75,162,0.4);
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="header">User Dashboard</div>
    <div class="grid">
        <div class="card app-refund" onclick="goToApplication()">
            <div class="card-content">
                <h3>Refund Tax Application</h3>
                <button class="btn">Enter</button>
            </div>
        </div>

        <div class="card record-query" onclick="goToRecord()">
            <div class="card-content">
                <h3>Refund Tax Record</h3>
                <button class="btn">Enter</button>
            </div>
        </div>

        <div class="card medical-appoint" onclick="goToAppointment()">
            <div class="card-content">
                <h3>Medical Appointment</h3>
                <button class="btn">Enter</button>
            </div>
        </div>
    </div>
</div>

<script>
    function goToApplication() {
        const username = localStorage.getItem('username') || '';
        sessionStorage.setItem("username", username);
        const token = localStorage.getItem('token') || sessionStorage.getItem('token') || '';
        window.location.href = `/refund/refundApplication.html?username=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}`;
    }
    function goToRecord() {
        const username = localStorage.getItem('username') || '';
        sessionStorage.setItem("username", username);
        const token = localStorage.getItem('token') || sessionStorage.getItem('token') || '';
        window.location.href = `/record/refundRecordQuery.html?username=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}`;
    }
    function goToAppointment() {
        const username = localStorage.getItem('username') || '';
        const name = localStorage.getItem('name') || '';
        sessionStorage.setItem("username", username);
        const token = localStorage.getItem('token') || sessionStorage.getItem('token') || '';
        window.location.href = `/medical/identityVerification.html?username=${encodeURIComponent(username)}&name=${encodeURIComponent(name)}&token=${encodeURIComponent(token)}`;
    }
</script>
</body>
</html>
